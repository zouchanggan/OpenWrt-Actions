          fi
          
          # åº”ç”¨é…ç½®æ–‡ä»¶
          if [ -f "${{ github.workspace }}/$CONFIG_FILE" ]; then
            cp "${{ github.workspace }}/$CONFIG_FILE" .config
          else
            echo "::warning::é…ç½®æ–‡ä»¶ä¸å­˜åœ¨ï¼Œä½¿ç”¨é»˜è®¤é…ç½®"
          fi
          
          # æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬
          if [ -f "${{ github.workspace }}/$DIY_SCRIPT" ]; then
