          echo "ğŸ“¦ æ’ä»¶: Docker($ENABLE_DOCKER) SSRP($ENABLE_SSRP) Passwall($ENABLE_PASSWALL) OpenClash($ENABLE_OPENCLASH)"

      - name: ğŸ§¹ å¼ºåˆ¶æ¸…ç†æ„å»ºç›®å½•
