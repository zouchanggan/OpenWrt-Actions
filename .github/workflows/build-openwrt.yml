          echo "ğŸš€ æ„å»ºä¿¡æ¯: $VERSION | å¹¶è¡Œæ•°: $JOBS"

      - name: ğŸ“¥ å‡†å¤‡æºç 
        run: |
          for attempt in 1 2 3; do
            if git clone --depth=1 "$REPO_URL" -b "$REPO_BRANCH" openwrt; then
              break
            fi
            echo "âŒ ç¬¬ $attempt æ¬¡å…‹éš†å¤±è´¥ï¼Œé‡è¯•..."
