on:
  workflow_dispatch:
    inputs:
      lan_addr:
        description: "ğŸ“ é»˜è®¤ LAN åœ°å€"
        default: "192.168.1.10"
        required: true
        type: string
      root_password:
        description: "ğŸ”‘ Root å¯†ç "
        default: "password"
        required: false
        type: string
      docker:
        description: "ğŸ‹ Docker æ”¯æŒ"
        type: boolean
        default: true
      ssrp:
        description: "ğŸš€ ShadowSocksR Plus+"
        type: boolean
        default: true
      passwall:
        description: "ğŸŒ Passwall"
        type: boolean
        default: true
      nikki:
        description: "ğŸ“¦ Nikki"
        type: boolean
        default: true
      openclash:
        description: "âš¡ OpenClash"
        type: boolean
        default: true
      # æ–°å¢ä¼˜åŒ–é€‰é¡¹
      use_cache:
        description: "ğŸ’¾ ä½¿ç”¨ç¼“å­˜åŠ é€Ÿ"
        type: boolean
        default: true
      debug_mode:
        description: "ğŸ› è°ƒè¯•æ¨¡å¼"
        type: boolean
        default: false
      parallel_jobs:
        description: "ğŸ”¢ å¹¶è¡Œä»»åŠ¡æ•° (0=è‡ªåŠ¨)"
        type: string
        default: "0"
  # å®šæ—¶æ„å»º
